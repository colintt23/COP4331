<html>
<head>
	<title>Welcome Explorer!</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">Welcome Explorer!</h1>

<div id="loginDiv">
	<span id="inner-title">Sign in</span>
    <span id="labels">Username</span>
	<input type="text" id="loginName" style="width: 60%;" placeholder="Enter Username" /><br />
    <span id="labels">Password</span>
	<input type="password" id="loginPassword" style="width: 60%;" placeholder="Enter Password"/><br />
    <span id="loginResult"></span>
	<button type="button" id="loginButton" class="buttons" style="background-color: rgba(65, 65, 229, 0.95);" onclick="doLogin();"> Sign In</button>
	<button type="button" id="registerButton" class="buttons" onclick="goToRegister();"> Create an Account </button>
	
</div>

</body>
</html>
